plugins {
    id 'java'
    id 'application'
}

group = 'com.ptm'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    mainClass = 'com.ptm.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
